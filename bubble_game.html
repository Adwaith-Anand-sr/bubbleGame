<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body >
		<nav>
			<div class="hit" >
				<span>Hit</span>
				<div id="hit" >0</div>
			</div>
			<div class="time" >
				<span>Time</span>
				<div id="time" >30</div>
			</div>
			<div class="score" >
				<span>Score</span>
				<div id="score" >0</div>
				<span id="neg-score" >-2</span>
			</div>
		</nav>
		<div class="panel">
			<div class="bubble" >4</div>
			<div class="bubble" >f</div>
		</div>
		
		<div class="game-over">
		  <h1>Game Over</h1>
		  <div class="details">
		    <span>your score :</span>
		    <span class="your-score">5</span>
		    <span>high score :</span>
		    <span class="highScore">calculating...</span>
		  </div>
		  <button class="continue-btn" type="submit">continue</button>
		</div>
		
		<script src="script.js" type="text/javascript" charset="utf-8"></script>
	  <script src="https://unpkg.com/localbase/dist/localbase.min.js"></script>
		<script src="dbscript.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
